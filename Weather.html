    .main{

    }

    .nut{

<body>
<div class="main">
    <div class="h">
        <h1>Dự báo thời tiết</h1>
        <h2 id="city">Thành phố</h2>
        <h3><span id="nhietdo">Nhiệt độ</span><sup>0</sup></h3>
        <h4>Áp suất:<span id="apsuat"></span></h4>
    </div>
    <h5>Vui lòng chọn địa điểm:</h5>
    <div class="nut">
        <button type="button" onclick="hanoi()">Hà Nội</button>
        <button type="button" onclick="hcm()">TP HCM</button>

    function hanoi(){
        var xhttp=new XMLHttpRequest();
        xhttp.onload = function (){
            //noi lay data ve
            var data = JSON.parse(this.responseText);
            var ct = data.name;
            var h1city = document.getElementById("city");
            h1city.innerText = ct;

            var tmp = data.main.temp;
            var nhietdo = document.getElementById("nhietdo");
            nhietdo.innerText = tmp;

            var pes = data.main.pressure;
            var apsuat = document.getElementById("apsuat");
            apsuat.innerText = pes;
        }
        var url ="https://api.openweathermap.org/data/2.5/weather?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
        xhttp.open("get",url,true);
        xhttp.send();
    }
